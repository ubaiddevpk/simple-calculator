<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="maincontainer">
      <textarea name="" id="input"></textarea>
      <div class="container">
        <button class="key cancle" onclick="cancle()">C</button>
        <button class="key maths"onclick="deleteinput()">✖</button>
        <button class="key maths"onclick="btnclick('%')">%</button>
        <button class="key maths"onclick="btnclick('/')">/</button>
        <button class="key" onclick="btnclick('7')">7</button>
        <button class="key" onclick="btnclick('8')">8</button>
        <button class="key"onclick="btnclick('9')">9</button>
        <button class="key maths"onclick="btnclick('×')" >×</button>
        <button class="key"onclick="btnclick('4')">4</button>
        <button class="key"onclick="btnclick('5')">5</button>
        <button class="key"onclick="btnclick('6')">6</button>
        <button class="key maths"onclick="btnclick('-')">-</button>
        <button class="key"onclick="btnclick('1')">1</button>
        <button class="key"onclick="btnclick('2')">2</button>
        <button class="key"onclick="btnclick('3')">3</button>
        <button class="key maths"onclick="btnclick('+')">+</button>
        <button class="key"onclick="btnclick('00')">00</button>
        <button class="key"onclick="btnclick('0')">0</button>
        <button class="key"onclick="btnclick('.')">.</button>
        <button class="key equal"onclick="Calculate()">=</button>
      </div>
   <script src="./script.js"></script>
  </body>
</html>
